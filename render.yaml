# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: rummikub-server
    runtime: node
    region: oregon
    plan: free
    nodeVersion: "20"
    buildCommand: npm ci && npm run build -w shared && npm run build -w server
    startCommand: node server/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        sync: false
